<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .login-container {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-pic img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            display: block;
        }


        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background: lightgreen;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .login-btn:hover {
            background: green;
            color: white;
        }

        .options {
            background: white;
            padding: 10px;
            /* border-radius: 5px; */
            margin-top: 10px;
            text-align: left;
            /* border: 1px solid #ddd; */
        }

        .options label {
            font-size: 14px;
        }

        .options input {
            accent-color: black;
        }

        .bottom-section {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .cancel-btn {
            padding: 8px 15px;
            border: none;
            background: #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel-btn:hover {
            background: darkgray;
        }

        .forgot-link {
            color: gray;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="profile-pic">
            <img src="/home/shivam/Cources/Ethnus-MERN/Assignments/Assignment-1/res/icons8-user-profile-100.png" alt="User-profile">
        </div>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="options">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <div class="bottom-section">
                <button type="button" class="cancel-btn">Cancel</button>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>
        </form>
    </div>
</body>
</html>
