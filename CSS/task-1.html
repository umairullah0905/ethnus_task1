<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Table</title>
    <style>
        .table {
            width: 100%;
            border: 1px solid black;
            border-collapse: separate; 
            border-spacing: 5px;
            background-color: aquamarine;
        }

        th, td {
            border: 2px solid black;
            border-radius: 15px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table class="table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>


    <div >
        
    </div>
</body>
</html>
