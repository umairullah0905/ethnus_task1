<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f8f8;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            color: #a94442;
        }
        .form-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #a94442;
        }
        .form-control {
            padding-left: 40px;
            border: 1px solid #a94442;
            background-color: #fff;
        }
        .form-control::placeholder {
            color: #a94442;
        }
        .error-message {
            color: #a94442;
            font-size: 12px;
            margin-top: 5px;
        }
        .input-group-text {
            background: transparent;
            border: none;
        }
        .input-group .form-control {
            border-right: none;
        }
        .input-group-append .btn {
            border-left: none;
            background: transparent;
            color: #a94442;
            border: 1px solid #a94442;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label>First Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="First Name">
                        <button class="btn"><i class="fas fa-times"></i></button>
                    </div>
                    <small class="error-message">Please supply your first name</small>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Last Name">
                        <button class="btn"><i class="fas fa-times"></i></button>
                    </div>
                    <small class="error-message">Please supply your last name</small>
                </div>

                <div class="form-group">
                    <label>E-Mail</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="E-Mail Address">
                        <button class="btn"><i class="fas fa-times"></i></button>
                    </div>
                    <small class="error-message">Please supply your email address</small>
                </div>

                <div class="form-group">
                    <label>Phone #</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input type="text" class="form-control" placeholder="(845)555-1212">
                        <button class="btn"><i class="fas fa-times"></i></button>
                    </div>
                    <small class="error-message">Please supply your phone number</small>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-home"></i></span>
                        <input type="text" class="form-control" placeholder="Address">
                        <button class="btn"><i class="fas fa-times"></i></button>
                    </div>
                    <small class="error-message">Please supply your street address</small>
                </div>

                <div class="form-group">
                    <label>City</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-city"></i></span>
                        <input type="text" class="form-control" placeholder="City">
                        <button class="btn"><i class="fas fa-times"></i></button>
                    </div>
                    <small class="error-message">Please supply your city</small>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
